<!DOCTYPE html>
<html lang="it">
<head>
  <title>Invia la tua Richiesta</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
  <h2>Modulo Richiesta</h2>
  <form>
    <label for="titolo">Titolo della Richiesta:</label>
    <input type="text" id="titolo" name="titolo" required>

    <label for="descrizione">Descrizione Dettagliata:</label>
    <textarea id="descrizione" name="descrizione" required></textarea>

    <label for="data">Data della Richiesta:</label>
    <input type="date" id="data" name="data" required>

    <label for="ora">Ora della Richiesta:</label>
    <input type="time" id="ora" name="ora" required>

    <label for="emergenza">Emergenza?</label>
    <select id="emergenza" name="emergenza">
      <option value="no">No</option>
      <option value="si">Si</option>
    </select>

    <div class="button-container">
      <input type="submit" value="Invia Richiesta">
    </div>

  </form>
</div>
</body>
</html>
