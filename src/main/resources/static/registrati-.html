<!DOCTYPE html>
<html lang="it">

<head>
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/Registrazione.css">
  <script src="js/registrazione.js"></script>
</head>

<body>

<div class="registration-container">
  <h2>Registrazione</h2>
  <form>
    <div class="input-group">
      <label>Tipo di utente:</label>

      <div class="radio-group">
        <input type="radio" id="volontario" name="user_type" value="volontario" required>
        <label for="volontario">Volontario</label>

        <input type="radio" id="bisognoso di assistenza" name="user_type" value="bisognoso di assistenza" required>
        <label for="bisognoso di assistenza">Bisognoso di assistenza</label>

      </div>
    </div>

    <div class="input-group">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="nome" required>
    </div>

    <div class="input-group">
      <label for="cognome">Cognome:</label>
      <input type="text" id="cognome" name="cognome" required>
    </div>

    <div class="input-group">
      <label>Sesso:</label>

      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Maschio</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Femmina</label>
      </div>
      <div></div>
      <br>
      <div>
        <label for="birthdate">Data di nascita:</label>
        <input type="date" id="birthdate" name="birthdate" required>
      </div>

      <div class="address-container">
        <div class="address-row">
          <label for="city">Citta':</label>
          <div class="city-province">
            <label for="province"></label>
            <input type="text" id="province" name="province" placeholder="Provincia">
            <input type="text" id="city" name="city" placeholder="Citta'">
          </div>
        </div>
        <div class="address-section">
          <label for="address">Via:</label>
          <input type="text" id="address" name="address">
          <span> </span>
          <label for="number">numero civico:</label>
          <input type="text" id="number" name="number">
        </div>
      </div>
      <span> </span>
      <br>
      <div class="input-group">
        <label for="phone">Numero di Telefono:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div></div>
      <div class="input-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>

      <div class="input-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="input-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="input-group">
        <label for="confirm-password">Conferma Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="privacy">
        <label for="privacy">Ho letto e accetto la <a href="#">normativa sulla privacy</a></label>
      </div>


      <button type="submit">Registrati</button>
    </div>
  </form>
</div>

</body>

</html>
