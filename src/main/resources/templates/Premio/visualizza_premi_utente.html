<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco Premi di Utente</title>
</head>
<body>
<h1>Elenco Premi di Utente</h1>

<div class="form-container">
    <form id="utente-form">
        <label for="utente">Inserisci Utente:</label>
        <input type="text" id="utente" name="utente" required>
        <button type="submit">Visualizza Premi</button>
    </form>
</div>

<div id="error" class="error" style="display: none;"></div>

<table id="premi-table">
    <thead>
    <tr>
        <th>Nome</th>
        <th>Data</th>
    </tr>
    </thead>
    <tbody>
    <!-- I dati verranno aggiunti dinamicamente -->
    </tbody>
</table>

<script>
    // Gestisce il submit del form
    document.getElementById("utente-form").addEventListener("submit", async function (event) {
        event.preventDefault(); // Previene il refresh della pagina

        const utente = document.getElementById("utente").value.trim(); // Ottiene l'utente dal form
        if (!utente) {
            alert("Inserisci un nome utente valido!");
            return;
        }

        caricaPremi(utente); // Chiama la funzione per caricare i premi
    });

    // Funzione per caricare tutti i premi di un utente
    async function caricaPremi(utente) {
        const tableBody = document.querySelector("#premi-table tbody");
        const errorDiv = document.getElementById("error");

        try {
            // Effettua una richiesta POST all'API con il corpo contenente l'utente
            const response = await fetch("/api/premio/visualizzaByUtente", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ utente }) // Passa l'utente nel corpo della richiesta
            });

            if (response.status === 404) {
                throw new Error("Nessun premio trovato per l'utente specificato.");
            }
            if (!response.ok) {
                throw new Error("Si Ã¨ verificato un errore durante il recupero dei premi.");
            }

            // Converte la risposta in JSON
            const premi = await response.json();

            // Pulisce la tabella prima di riempirla
            tableBody.innerHTML = "";

            // Popola la tabella con i premi
            premi.forEach(premio => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${premio.premi_id}</td>
                    <td>${premio.data_riscatto}</td>
                `;

                tableBody.appendChild(row);
            });

            // Nasconde eventuali errori
            errorDiv.style.display = "none";
        } catch (error) {
            // Mostra un messaggio di errore
            errorDiv.textContent = error.message;
            errorDiv.style.display = "block";
        }
    }
</script>
</body>
</html>
