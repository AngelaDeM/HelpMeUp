<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione Assistito</title>
</head>
<body>
<h2>Registrazione come Assistito</h2>
<form action="/register-assistito" method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required><br><br>
    <label for="cognome">Cognome:</label>
    <input type="text" id="cognome" name="cognome" required><br><br>
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required><br><br>
    <label for="sesso">Sesso:</label>
    <select id="sesso" name="sesso" required>
        <option value="Maschio">Maschio</option>
        <option value="Femmina">Femmina</option>
    </select><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    <label for="dataNascita">Data di Nascita:</label>
    <input type="date" id="dataNascita" name="dataNascita" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <label for="indirizzo">Indirizzo:</label>
    <input type="text" id="indirizzo" name="indirizzo" required><br><br>
    <label for="numeroTelefono">Numero di Telefono:</label>
    <input type="text" id="numeroTelefono" name="numeroTelefono" required><br><br>
    <button type="submit">Registrati</button>
</form>
</body>
</html>
