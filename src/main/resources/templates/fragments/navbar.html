<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

</head>

<body>

        <div class="hamburger-lines">
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
        </div>
        <!-- Menu principale -->
        <ul class="menu-items">
            <li><a th:href="@{/index}" id="b1">Home</a></li>
            <li><a th:href="@{/chi_siamo}" id="b2">Chi siamo</a></li>
            <li><a th:href="@{/forum}" id="b3">Forum</a></li>
        </ul>
        <!-- Logo -->
        <div class="logo">
            <img src="/image/logo.png" alt="Logo" class="logo-img">
            <h1>HelpMeUp</h1>
        </div>
        <!-- Icona dell'utente con menu a discesa -->
        <div class="user-icon">
            <i class="fa-solid fa-circle-user" id="icon-img1"></i>
            <div class="dropdown-menu">

                <li><a href="#" id="c1">Accedi</a></li>
                <li><a href="#" id="c">Profilo</a></li>


            </div>
        </div>

    </div>

</html>
