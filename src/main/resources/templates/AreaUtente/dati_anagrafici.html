<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href ="@{/css/dati_anagrafici.css}">
</head>

<body>
<div class="registration-container">
    <h2>Dati Anagrafici</h2>
    <form id="user-form">

        <div class="input-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="nome" disabled>
        </div>

        <div class="input-group">
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" disabled>
        </div>


        <div class="input-group">
            <label for="birthdate">Data di nascita:</label>
            <input type="date" id="birthdate" name="birthdate" disabled>
        </div>

        <div class="address-container">
            <div class="address-row">
                <label for="city">Città:</label>
                <input type="text" id="city" name="city" placeholder="Città" disabled>
            </div>
            <div class="address-section">
                <label for="address">Via:</label>
                <input type="text" id="address" name="address" disabled>
                <span></span>
                <label for="number">Numero civico:</label>
                <input type="text" id="number" name="number" disabled>
            </div>
        </div>

        <div class="input-group">
            <label for="phone">Numero di Telefono:</label>
            <input type="tel" id="phone" name="phone" disabled>
        </div>

        <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" disabled>
        </div>

        <div class="input-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" disabled>
        </div>

        <div class="input-group">
            <label for="password">Nuova Password:</label>
            <input type="password" id="password" name="password" disabled>
        </div>

        <div class="buttons">
            <button type="button" id="edit-button">Modifica Dati</button>
            <button type="submit" id="confirm-button" style="display: none;">Conferma Modifiche</button>
        </div>
    </form>
</div>

<script src="/js/dati_anagrafici.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
