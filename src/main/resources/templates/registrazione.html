<!DOCTYPE html>
<html lang="it">

<head>
    <title>Registration Form</title>
    <script th:href="@{/js/registrazione.js}"></script>
    <link rel="stylesheet" th:href="@{/css/registrazione.css}">
</head>

<body>

<div class="registration-container">
    <h2>Registrazione</h2>
    <form th:action="@{/registrazione}" th:object="${user}" method="POST">
        <div class="input-group">
            <label>Tipo di utente:</label>

            <div class="radio-group">
                <input type="radio" id="Volontario" name="user_type" value="Volontario" required>
                <label for="Volontario">Volontario</label>

                <input type="radio" id="Assistito" name="user_type" value="Assistito" required>
                <label for="Assistito">Bisognoso di assistenza</label>

            </div>
        </div>

        <div class="input-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="nome" th:field="*{nome}" required>
        </div>

        <div class="input-group">
            <label for="cognome">Cognome:</label>
            <input type="text" id="cognome" name="cognome" th:field="*{cognome}" required>
        </div>

        <div class="input-group">
            <label>Sesso:</label>

            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="M" th:field="*{sesso}" required>
                <label for="male">Maschio</label>
                <input type="radio" id="female" name="gender" value="F" th:field="*{sesso}" required>
                <label for="female">Femmina</label>
            </div>
            <div></div>
            <br>
            <div>
                <label for="birthdate">Data di nascita:</label>
                <input type="date" id="birthdate" name="birthdate" th:field="*{dataNascita}" required>
            </div>

            <div class="address-container">
                <div class="address-row">


                    <div class="city-province">
                        <br><br>
                        <label for="city">Provincia':</label>
                        <input type="text" id="province" name="province" placeholder="Provincia">
                        <br><br>
                        <label for="city">Citta':</label>
                        <input type="text" id="city" name="city" placeholder="Citta">
                    </div>
                </div>
                <div class="address-section">
                    <label for="address">Via:</label>
                    <input type="text" id="address" name="address">
                    <span> </span>
                    <label for="number">Numero civico:</label>
                    <input type="text" id="number" name="number">
                </div>
            </div>
            <span> </span>
            <br>
            <div class="input-group">
                <label for="phone">Numero di Telefono:</label>
                <input type="tel" id="phone" name="phone" th:field="*{numeroTelefono}" required>
            </div>
            <div></div>
            <div class="input-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" th:field="*{username}" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:field="*{email}" required>
            </div>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" th:field="*{password}" required>
            </div>

            <div class="input-group">
                <label for="confirm-password">Conferma Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="privacy">
                <label for="privacy">Ho letto e accetto la <a href="#">Normativa sulla privacy</a></label>
            </div>


            <button type="submit">Registrati</button>
        </div>
    </form>
</div>

</body>

</html>
